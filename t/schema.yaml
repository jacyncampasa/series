  data: "CREATE TABLE IF NOT EXISTS `series` (\n  `id` int(10) unsigned NOT NULL AUTO_INCREMENT,\n  `code` varchar(64) NOT NULL,\n  `name` varchar(128) NOT NULL,\n  `remarks` text,\n  `created` datetime DEFAULT NULL,\n  `last_modified` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `code` (`code`),\n  KEY `code_2` (`code`)\n) ENGINE=InnoDB AUTO_INCREMENT=2 DEFAULT CHARSET=utf8;"
-
  data: "CREATE TABLE IF NOT EXISTS `series_season` (\n  `id` int(10) unsigned NOT NULL AUTO_INCREMENT,\n  `series_code` varchar(64) NOT NULL,\n  `code` varchar(64) NOT NULL,\n  `name` varchar(128) DEFAULT NULL,\n  `sequence` int(10) unsigned NOT NULL,\n  `run_start_date` date NOT NULL,\n  `run_end_date` date NOT NULL,\n  `price` decimal(65,2) unsigned NOT NULL,\n  `episode_daily_delivery_cap` int(10) unsigned NOT NULL,\n  `remarks` text,\n  `created` datetime DEFAULT NULL,\n  `last_modified` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,\n  PRIMARY KEY (`id`),\n  UNIQUE KEY `series_code` (`series_code`,`code`),\n  KEY `series_code_2` (`series_code`,`code`),\n  KEY `code` (`code`),\n  CONSTRAINT `series_season_ibfk_1` FOREIGN KEY (`series_code`) REFERENCES `series` (`code`) ON UPDATE CASCADE\n) ENGINE=InnoDB AUTO_INCREMENT=3 DEFAULT CHARSET=utf8;"
